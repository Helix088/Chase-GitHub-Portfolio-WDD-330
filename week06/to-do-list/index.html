<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>To Do List</title>
  </head>
      <body>
        <div class="todo-body">
        <h1>Todos</h1>
        <ul id="toDoList"></ul>
        <div id="statistics">
        <span id="uncompleted" style="margin:0px 20px;">
        </span><span id="filter">
          <span>All</span>&nbsp;<span>Active</span>&nbsp;<span>Completed</span></span></div>
        <form? class="toDoForm">
          <input id="input"></input>
          <button type="button" id="add-task">+</button>
        </form>
        </div>
      </body>
      <script src="utilities.js" type="module"></script>
      <script src="https://kit.fontawesome.com/3ce508718e.js" crossorigin="anonymous"></script>
</html>
