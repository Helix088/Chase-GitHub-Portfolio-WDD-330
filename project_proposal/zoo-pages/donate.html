<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../images/pokefav.png">
    <link rel="stylesheet" href="/project_proposal/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap"
      rel="stylesheet"
    />
    <title>Donate</title>
  </head>
  <body>
    <h1 class="zoo-header">PokéZoo</h1>
    <nav>
      <a href="./home.html">Home</a>
      <a href="./zoo.html">Zoo</a>
      <a href="./about.html">About</a>
      <a href="./donate.html">Donate</a>
    </nav>
    <div class="donate-head">
      <h2>Donations</h2>
    <p>
      *You have the option to donate through us or any of the organizations
      below.
    </p>
    </div>
    <ul class="donation-links"></ul>
    <div class="form-container">
      <form action="./thank-you.html" class="form">
        <label for="fname">First Name:</label><br />
        <input type="text" name="fname" id="fname" /><br />
        <label for="lname">Last Name:</label><br />
        <input type="text" name="lname" id="lname" /><br />
        <label for="cardNum">Card Number:</label><br />
        <input type="number" name="cardNum" id="cardNum" /><br />
        <label for="billAdd">Billing Address:</label><br />
        <input type="text" name="billAdd" id="billAdd" /><br />
        <label for="desOrg">Desired Organization Donation</label><br />
        <input type="text" name="desOrg" id="desOrg" /><br />
        <label for="comments">Comments:</label><br />
        <textarea name="comments" id="comments" cols="50" rows="9"></textarea
        ><br />
        <button type="submit" class="donate-button">Submit</button>
      </form>
    </div>
  </body>
  <footer class="donate-footer">&#169; Virtual PokéZoo Chase Patterson</footer>
